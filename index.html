<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="app">
      <!-- LOGIN PAGE -->
      <section id="js-login-page" class="login-page invis">
        <h2 class="header-2">Username</h2>
        <input id="js-username-data" type="text" class="input" />
        <button id="js-login" class="btn btn-white header-2">Continue</button>
      </section>
      <!-- LOGIN PAGE -->
      <!-- MAIN PAGE -->
      <section id="js-main-page" class="main-page">
        <h1 id="js-todo-title" class="header-1">To do</h1>
        <div class="main">
          <div class="page-left">
            <div id="js-tasks" class="tasks-box">
              <div id="js-task-box" class="task-box"></div>
            </div>
          </div>
          <div class="page-right">
            <button id="js-new-task-btn" class="btn btn-white header-2">
              Add New Task
            </button>
          </div>
        </div>
        <div id="js-add-task-box" class="add-task-box">
          <div class="add-task">
            <div class="task-title">
              <span class="header-2">Title</span>
              <input id="js-text" class="input" type="text" />
            </div>
            <div class="task-date">
              <span class="header-2">Date</span>
              <input
                class="input"
                type="text"
                name="date"
                id="js-date"
                placeholder="dd/mm/yyyy"
              />
            </div>
            <div class="task-buttons">
              <button id="js-cancel" class="btn btn-grey header-2">
                Cancel
              </button>
              <button id="js-save" class="btn btn-grey header-2">Save</button>
            </div>
          </div>
        </div>
      </section>
      <!-- MAIN PAGE -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
